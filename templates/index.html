<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
{% load staticfiles %}
{#<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />#}
{% if latest_blog_post_list %}
<ul>
    {% for q in latest_blog_post_list %}
    <li><a href="{% url 'app:detail' q.id %}">{{ q.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No post are available.</p>
{% endif %}
</body>
</html>
