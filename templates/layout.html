<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tech Underground Fresno</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap/bootstrap.min.css' %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap/bootstrap-theme.min.css' %}">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/ionicons.min.css' %}">

    <!-- Flexslider -->
    <link rel="stylesheet" href="{% static 'assets/css/flexslider.css' %}">

    <!-- Owl -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.css' %}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<!-- Loader -->
<div id="myloader">
    <span class="loader"><span class="loader-inner"></span></span>
</div>

<!-- Border over 1350px -->
<div class="border-right"></div>
<div class="border-left"></div>

<div class="container header-wrap" id="top">
    {% include 'header.html' %}


</div>
{% block main %}
{% endblock %}
{% include "footer.html" %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<!-- All js library -->
<script src="{% static 'assets/js/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.flexslider-min.js' %}"></script>
<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
{#<script src="{% static 'assets/js/instafeed.min.js' %}"></script>#}
<script src="{% static 'assets/js/isotope.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
{#<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>#}
<script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>
<script src="{% static 'assets/js/smooth.scroll.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.appear.js' %}"></script>
<script src="{% static 'assets/js/jquery.countTo.js' %}"></script>
<script src="{% static 'assets/js/jquery.scrolly.js' %}"></script>
<script src="{% static 'assets/js/plugins-scroll.js' %}"></script>
<script src="{% static 'assets/js/imagesloaded.min.js' %}"></script>
<script src="{% static 'assets/js/pace.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
