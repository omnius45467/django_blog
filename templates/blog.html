{% extends 'layout.html' %}

{% block main %}

    {% if post %}

        <ul>
            {% for q in post %}
                <li><a href="{% url 'app:detail' q.id %}">{{ q.title }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No post are available.</p>
    {% endif %}

{% endblock %}
